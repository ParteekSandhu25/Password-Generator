<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i1.wp.com/vellago.com/wp-content/uploads/2017/04/favicon.png?fit=1620%2C1620&ssl=1"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coda&family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>PASSWORD GENERATOR</h1>

      <div class="display-container">
        <input
          placeholder="PASSWORD"
          readonly
          data-passwordDisplay
          class="display"
        />
        <button data-copy>
          <span data-copyMsg class="copyMsg"></span>
          <img src="./asset/copy.svg" alt="copy" width="24px" />
        </button>
      </div>

      <div class="input-container">
        <!-- Password Lenght Section -->
        <div class="length-container">
          <p>Password Lenght</p>
          <p data-lengthNumber>0</p>
        </div>
        <!-- Slider -->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />

        <!-- CheckBoxes -->
        <div>
          <div class="check">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Includes Uppercase Letters </label><br />
          </div>
          <div class="check">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Includes Lowercase Letters </label><br />
          </div>
          <div class="check">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Includes Numbers </label><br />
          </div>
          <div class="check">
            <input type="checkbox" id="symbols" />
            <label for="symbols">Includes Symbols </label><br />
          </div>
        </div>

        <!-- Strenght Section -->
        <div class="strength-container">
          <p>Strenght</p>
          <div data-indicator class="indicator"></div>
        </div>

        <!-- Generate Password -->
        <div>
          <button class="generateButton">GENERATE PASSWORD</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
